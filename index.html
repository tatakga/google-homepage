<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="container">
          <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="google__application__toggle"><img src="/images/google_product.svg" alt="" /></div>
            <div class="google__user__toggle">B</div>
          </nav>
        </div>
      </header>
      <section>
        <div class="container">
          <div class="google__logo__container">
            <img height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" />
          </div>
          <div class="google__form__container">
            <form action="">
              <div class="input__container">
                <div class="search__icon">
                  <img src="/images/search_icon.svg" alt="search icon" />
                </div>
                <input type="text" />
                <div class="delete__text__icon">
                  <img src="/images/delete__icon.svg" alt="" />
                </div>
                <div class="input__sound__icon">
                  <img src="/images/sound_search.svg" alt="" />
                </div>
              </div>
              <button type="submit">Google Search</button>
              <button>I'm Feeling Lucky</button>
            </form>
          </div>
          <div class="google__change__language">
            <p>Google offered in: <a href="#">Indonesia</a><a href="#">Basa Bali</a></p>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer__language">
          <div class="container">
            <p>Indonesia</p>
          </div>
        </div>
        <div class="footer__links">
          <div class="container">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
